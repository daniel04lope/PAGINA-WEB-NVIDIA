<!--
  @file Footer
  @description Pie de página de la aplicación que incluye derechos de autor, logotipo y enlaces de navegación.
-->

<div class="container-fluid">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        
        <!--
          @section Derechos de autor
          @description Muestra el texto de derechos de autor en el centro del footer.
        -->
        <p class="col-md-4 mb-0 text-body-secondary text-center">© 2024 Company, Inc</p>

        <!--
          @section Logotipo
          @description Contenedor del logo de la empresa con enlace a la página principal.
        -->
        <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <!--
                  @description Imagen del logotipo sin letras almacenada en "assets"
                -->
                <use xlink:href="#bootstrap"></use>
                <image href="../../../../assets/nvidiasinletras.svg" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" />
            </svg>
        </a>

        <!--
          @section Navegación
          @description Lista de enlaces para acceder a diferentes secciones del sitio desde el footer.
        -->
        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="/home" class="nav-link">Inicio</a></li>
            <li class="nav-item"><a href="/news" class="nav-link">Noticias</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Soporte</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Descargas</a></li>
            <li class="nav-item"><a href="/about" class="nav-link">Acerca de nosotros</a></li>
        </ul>
    </footer>
</div>
