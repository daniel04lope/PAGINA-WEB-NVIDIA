<div class="formulario">
<form [formGroup]="supportForm" (ngSubmit)="onSubmit()">
  <h1>CONTACTANOS</h1>
  <div class="form-group">
    <label for="name">Nombre:</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      placeholder="Ingrese su nombre"
    />
    <div class="error" *ngIf="supportForm.get('name')?.invalid && (supportForm.get('name')?.dirty || supportForm.get('name')?.touched)">
      <small *ngIf="supportForm.get('name')?.errors?.['required']">
        El nombre es requerido.
      </small>
      <small *ngIf="supportForm.get('name')?.errors?.['minlength']">
        El nombre debe tener al menos 3 caracteres.
      </small>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Correo Electrónico:</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      placeholder="Ingrese su correo"
    />
    <div class="error" *ngIf="supportForm.get('email')?.invalid && (supportForm.get('email')?.dirty || supportForm.get('email')?.touched)">
      <small *ngIf="supportForm.get('email')?.errors?.['required']">
        El correo es requerido.
      </small>
      <small *ngIf="supportForm.get('email')?.errors?.['email']">
        El formato del correo no es válido.
      </small>
    </div>
  </div>

  <div class="form-group">
    <label for="subject">Asunto:</label>
    <input
      type="text"
      id="subject"
      formControlName="subject"
      placeholder="Asunto del soporte"
    />
    <div class="error" *ngIf="supportForm.get('subject')?.invalid && (supportForm.get('subject')?.dirty || supportForm.get('subject')?.touched)">
      <small *ngIf="supportForm.get('subject')?.errors?.['required']">
        El asunto es requerido.
      </small>
    </div>
  </div>

  <div class="form-group">
    <label for="description">Descripción:</label>
    <textarea
      id="description"
      formControlName="description"
      placeholder="Describe tu problema"
    ></textarea>
    <div class="error" *ngIf="supportForm.get('description')?.invalid && (supportForm.get('description')?.dirty || supportForm.get('description')?.touched)">
      <small *ngIf="supportForm.get('description')?.errors?.['required']">
        La descripción es requerida.
      </small>
      <small *ngIf="supportForm.get('description')?.errors?.['minlength']">
        La descripción debe tener al menos 10 caracteres.
      </small>
    </div>
  </div>

  <button type="submit" [disabled]="supportForm.invalid">
    Enviar Soporte
  </button>
</form>
</div>
